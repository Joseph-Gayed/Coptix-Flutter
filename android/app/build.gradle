plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def versionConfig = new File("../app_distribution/app_version.dart")
def versionConfigLines = versionConfig.readLines()
def versionNameLine = versionConfigLines.find { it.contains('versionName') }
def versionCodeLine = versionConfigLines.find { it.contains('versionCode') }

def splitter = " = "
def appVersionName = versionNameLine.split(splitter)[1].replaceAll(";", "")
def appVersionCode = versionCodeLine.split(splitter)[1].replaceAll(";", "")


android {
    namespace "com.ovp.coptix.coptix"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.ovp.coptix"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode appVersionCode.toInteger()
        versionName appVersionName.replaceAll("'", "")
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
