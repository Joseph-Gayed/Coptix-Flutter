name: coptix
description: Coptix App.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=3.2.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  flutter_localizations:
    sdk: flutter
  dartz: ^0.10.1
  dio: ^5.4.0
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  provider: ^6.1.1
  logger: ^2.0.2+1
  device_preview: ^1.1.0
  internet_connection_checker: ^1.0.0+1
  pretty_dio_logger: ^1.3.1
  share: ^2.0.4
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
flutter:
  generate: true
  uses-material-design: true
  assets:
  - assets/images/
  - assets/images/fake/
  fonts:
  - family: AvenirArabic
    fonts:
    - asset: assets/fonts/AvenirArabic-Book.otf
    - asset: assets/fonts/AvenirArabic-Heavy.otf
    - asset: assets/fonts/AvenirArabic-Light.otf
