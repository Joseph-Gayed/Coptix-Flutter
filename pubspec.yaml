name: coptix
description: "Coptix App."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
#  intl: ^0.18.1
  shared_preferences: ^2.2.2
  flutter_localizations:
    sdk: flutter
  dartz: ^0.10.1 #Either<Error,Success>
  dio: ^5.4.0 #Calling Apis
  flutter_bloc: ^8.1.3 #State management
  get_it: ^7.6.4 #Dependency injection
  provider: ^6.1.1 #To use ChangeNotifier for Language changes
  logger: ^2.0.2+1 #Custom Log printer


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  generate: true
  uses-material-design: true
  assets:
  - assets/images/
  - assets/images/fake/
  fonts:
  - family: AvenirArabic
    fonts:
    - asset: assets/fonts/AvenirArabic-Book.otf
    - asset: assets/fonts/AvenirArabic-Heavy.otf
    - asset: assets/fonts/AvenirArabic-Light.otf